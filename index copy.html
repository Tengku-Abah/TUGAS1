<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign On Form</title>
    <style>
        input[type="radio"], input[type="checkbox"] {
            accent-color: #1976d2;
            width: 15px;
            height: 15px;
            margin-right: 8px;
            transition: accent-color 0.2s, box-shadow 0.2s;
            vertical-align: middle;
            cursor: pointer;
        }
        input[type="radio"]:focus, input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(25,118,210,0.25);
        }
        .opt label, .hobi .opt label {
            cursor: pointer;
            user-select: none;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            border: 2px solid #d1d5db;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 15px;
            background: #fafbfc;
            color: #222;
            transition: border-color 0.25s, box-shadow 0.25s;
            box-shadow: 0 1px 2px rgba(60,60,60,0.03);
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(25,118,210,0.15);
            background: #fff;
        }
        input[type="text"]::placeholder, input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #b0b0b0;
            opacity: 1;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5;
            background: #fffdf5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 500px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid rgb(234, 234, 234);
            border-radius: 20px;
            background: white;
            gap: 20px;
            box-sizing: border-box;
            box-shadow: 0px 0px 50px 0px rgba(189, 189, 189, 0.68);
        }
        .header{
            align-self: center;
            
        }

        h2{
            color: rgb(0, 0, 0);
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button{
            align-self: center;
        }

        .uname, .email, .univ, .pass{
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label{
            font-weight: bold;
            margin-left: 10px;
        }
        .prodi{
            display: flex;
            flex-direction: column;
        }
        .opt{
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .opt label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
        }
        .hobi {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .opt label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
        }

        .notes{
            font-style: italic;
            font-size: 12px;
            margin-left: 10px;
        }

        button{
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: white;
            padding: 8px 0;
            width: 200px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
            box-shadow: 0 4px 16px rgba(25,118,210,0.18);
            transform: translateY(-2px) scale(1.03);
        }



    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Student Sign On Form</h2>
        </div>
        <div class="form">
            <form action="validate.php" method="post">
                <div class="uname">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <span class="notes">Note: Username cannot contain numbers</span>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="notes">Note: Email contain @ followed by domain</span>
                </div>
                <div class="univ">
                    <label for="universitas">Perguruan Tinggi:</label>
                    <input type="text" id="universitas" name="universitas">
                </div>
                <div class="prodi">
                    <label for="prodi">Program Studi:</label>
                    <div class="opt">
                        <label><input type="radio" name="prodi" id="prodi-IF" value="Informatika"> Informatika</label>
                        <label><input type="radio" name="prodi" id="prodi-MTK" value="Matematika"> Matematika</label>
                        <label><input type="radio" name="prodi" id="prodi-FIS" value="Fisika"> Fisika</label>
                        <label><input type="radio" name="prodi" id="prodi-KIM" value="Kimia"> Kimia</label>
                        <label><input type="radio" name="prodi" id="prodi-STAT" value="Statistika"> Statistika</label>
                        <label><input type="radio" name="prodi" id="prodi-BIO" value="Biologi"> Biologi</label>
                    </div>
                </div>
                <div class="hobi">
                    <label for="hobi">Hobi:</label>
                    <div class="opt">
                        <label><input type="checkbox" name="hobi[]" id="hobi-futsal" value="Futsal"> Futsal</label>
                        <label><input type="checkbox" name="hobi[]" id="hobi-badminton" value="Badminton"> Badminton</label>
                        <label><input type="checkbox" name="hobi[]" id="hobi-membaca" value="Membaca"> Membaca</label>
                        <label><input type="checkbox" name="hobi[]" id="hobi-menulis" value="Menulis"> Menulis</label>
                        <label><input type="checkbox" name="hobi[]" id="hobi-traveling" value="Traveling"> Traveling</label>
                    </div>
                </div>
                <div class="pass">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                    <span class="notes">hint: Password must be at least 8 characters long, include at least one uppercase letter, on lowercase letter, and one number</span>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
